<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle (click)="goBack()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
        <ion-title>News</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img src="{{ article.image }}"/>
        <ion-card-content>
            <ion-card-title>
                {{ article.title }}
            </ion-card-title>
            <p>
                {{ article.text }}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
