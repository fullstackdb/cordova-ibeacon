<section class="info-group__schedule">
    <ng-template ngFor let-table [ngForOf]="tablesList">
        <section class="info-group__schedule_table">
            <div class="info-group__schedule_title">{{table.title}}</div>
            <div class="info-group__schedule_info">{{table.hours}} {{table.description}}</div>            
        </section>
    </ng-template>
</section><!-- /.info-group__schedule -->
