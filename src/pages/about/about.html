<ion-header>
  <ion-navbar>
    <ion-title>
      Information
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <user-widget></user-widget>
  <button ion-button full>Help / Tutorial</button>
  <ng-template [ngIf]="groupInfoList">
    <information-group *ngFor="let group of groupInfoList"
                       [title]="group.title">
      <information-group-resolver [type]="group.type" 
                                  [groupInfo]="group">
      </information-group-resolver>
    </information-group>
  </ng-template>
</ion-content>
